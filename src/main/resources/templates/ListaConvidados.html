<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
	rel="stylesheet" />

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Convidados</h1>
		</div>
		<div class="panel-body">
			
				<form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/> 
						<input type="text" class="form-control" placeholder="Agregados" th:field="*{quantidadeAcompanhantes}"/>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>
			
			<br>
			
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Convidados</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
							<td><a th:href="@{/convidados/delete_user/{id}(id=${convidado.id})}" class="btn btn-danger">Deletar</a></td>
						</tr>
					</tbody>
				</table>
			
		</div>
	</div>
</body>
</body>
</html>
